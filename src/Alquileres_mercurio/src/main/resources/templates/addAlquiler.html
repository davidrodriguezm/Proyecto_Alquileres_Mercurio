<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Alquiler</title>
</head>
<body>
	<header th:insert="fragments/parts::menu"></header><br>
	<form action="#" th:action="@{/addAlquiler}" th:object="${alquiler}" method="post">
		<label for="idVehiculo" >Vehiculo</label>
		<select name="idVehiculo" id="idVehiculo" th:field="*{idVehiculo}" required>
			<option th:each="v : ${vehiculos}" th:value="${v.id}" th:text="${v.matricula}"></option>
		</select>
		<br><br>
		<label for="idCliente" >Cliente</label>
		<select name="idCliente" id="idCliente" th:field="*{idCliente}" required>
			<option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option>
		</select>
		<br><br>
		<label for="fecha_inicio" >Fecha de inicio</label>
		<input type="date" id="fecha_inicio" name="fecha_inicio" th:field="*{fecha_inicio}" required>
		<br><br>
		<label for="fecha_fin" >Fecha de fin</label>
		<input type="date" id="fecha_fin" name="fecha_fin" th:field="*{fecha_fin}" required>
		<br><br>
		<label for="pago">Pago</label>
		<input type="number"  id="pago" name="pago" th:field="*{pago}" step="0.01" required >
		<br><br>
		<label for="comentario">Comentario</label><br>
		<textarea th:field="*{comentario}" name="comentario" rows="8" cols="40" required></textarea>
		<br><br>
		<input type="submit" class="" value="ENVIAR" />
	</form>

</body>
</html>
