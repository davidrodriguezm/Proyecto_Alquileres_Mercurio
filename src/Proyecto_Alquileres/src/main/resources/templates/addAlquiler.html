<!DOCTYPE html>
<html>
<head th:replace="fragments/parts::head(title='Add Alquiler')"></head>
<body>
	<header th:replace="fragments/parts::header"></header>	
	<section th:replace="fragments/parts::portada"></section>	
	<div class="contenido">
		<aside th:replace="fragments/parts::aside"></aside>
		<main>
			<form class="formulario bloque" action="#" th:action="@{alquiler-add}" th:object="${alquiler}" method="post">
				<h2 class="resaltado">AÃ±ade un Alquiler</h2>
				<div class="grupoForm">
					<label for="idVehiculo" >Vehiculo</label>
					<select name="idVehiculo" id="idVehiculo" th:field="*{idVehiculo}" required>
						<option th:each="v : ${vehiculos}" th:value="${v.id}" th:text="${v.matricula}"></option>
					</select>
					<p class="resaltado" th:each="e : ${errores.get('idVehiculo')}" th:text="${e}"></p>
				</div>
				<div class="grupoForm">
					<label for="idCliente" >Cliente</label>
					<select name="idCliente" id="idCliente" th:field="*{idCliente}" required>
						<option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.dni}"></option>
					</select>
					<p class="resaltado" th:each="e : ${errores.get('idCliente')}" th:text="${e}"></p>
				</div>
				<div class="grupoForm">
					<label for="fecha_inicio" >Fecha de inicio</label>
					<input type="date" id="fecha_inicio" name="fecha_inicio" th:field="*{fecha_inicio}" required>
					<p class="resaltado" th:each="e : ${errores.get('fecha_inicio')}" th:text="${e}"></p>
				</div>
				<div class="grupoForm">
					<label for="fecha_fin" >Fecha de fin</label>
					<input type="date" id="fecha_fin" name="fecha_fin" th:field="*{fecha_fin}" required>
					<p class="resaltado" th:each="e : ${errores.get('fecha_fin')}" th:text="${e}"></p>
				</div>
				<div class="grupoForm">
					<label for="pago">Pago</label>
					<input type="number"  id="pago" name="pago" th:field="*{pago}" step="0.01">
				</div>
				<div class="grupoForm">
					<label for="comentario">Comentario</label>
					<textarea th:field="*{comentario}" name="comentario" rows="5" cols="40"></textarea>
				</div>
				<div class="grupoForm">
					<label for="estado" >Estado</label>
					<select name="idCliente" id="estado" th:field="*{estado}" required>
						<option  th:value="Reserva" th:text="Reserva"></option>
						<option  th:value="Iniciado" th:text="Iniciado"></option>
					</select>
					<p class="resaltado" th:each="e : ${errores.get('estado')}" th:text="${e}"></p>
				</div>
				<input type="submit" class="boton" value="ENVIAR" />
			</form>
		</main> 
	</div>	
	<footer th:replace="fragments/parts::footer"></footer>
</body>
</html>
