<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="/img/car-icon.png" />
	<link rel="stylesheet" href="/css/main.css">
	<title>edit Usuario</title>
</head>
<body>
	<header th:replace="fragments/parts::header"></header>
	<section th:replace="fragments/parts::portada"></section>
	<div class="contenido">
		<aside th:replace="fragments/parts::aside"></aside>
		<main>
			<form action="#" th:action="@{/usuario-edit}" th:object="${usuario}" method="post" class="formulario bloque">
				<h2 class="resaltado">Edita un Usuario</h2>
				<div class="grupoForm">
					<label for="id">Id</label> 
					<input type="number" id="id" name="id" th:field="*{id}" readonly required>
					<p class="resaltado" th:if="${errores.get('id') != null}" th:text="${errores.get('id')}"></p>
				</div>
				<div class="grupoForm">
					<label for="telefono">Telefono</label>
					<input type="text" id="telefono" name="telefono" th:field="*{telefono}" required>
					<p class="resaltado" th:if="${errores.get('telefono') != null}" th:text="${errores.get('telefono')}"></p>
				</div>
				<div class="grupoForm">
					<label for="password">Contrase√±a</label>
					<input type="text" id="password" name="password" th:field="*{password}" required>
					<p class="resaltado" th:if="${errores.get('password') != null}" th:text="${errores.get('password')}"></p>
				</div>
				<input type="submit" class="boton" value="ENVIAR" />
			</form>
		</main>
	</div>
	<footer th:replace="fragments/parts::footer"></footer>
</body>
</html>
