<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="/img/car-icon.png" />
	<script defer src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/main.css">
	<title>Editar Vehiculo</title>
</head>
<body>
	<header th:replace="fragments/parts::header"></header>
	<section th:replace="fragments/parts::portada"></section>
	<div class="contenido">
		<aside th:replace="fragments/parts::aside"></aside>
		<main>
			<form action="#" th:action="@{/vehiculo-edit}" th:object="${vehiculo}" method="post" class="formulario bloque">
				<h2 class="resaltado">Edita el Vehiculo</h2>
				<div class="grupoForm">
					<label for="id">Id</label>
					<input type="number" id="id" name="id" th:field="*{id}" readonly required>
					<p class="resaltado" th:if="${errores.get('id') != null}" th:text="${errores.get('id')}"></p>
				</div>
				<div class="grupoForm">
					<label for="estado">Estado</label>
					<select name="estado" id="estado" th:field="*{estado}" required>
						<option th:value="disponible">Disponible</option>
						<option th:value="Alquilado">Alquilado</option>
						<option th:value="Averiado">Averiado</option>
						<option th:value="Revision">Revisi√≥n</option>
					</select>
					<p class="resaltado" th:if="${errores.get('estado') != null}" th:text="${errores.get('estado')}"></p>
				</div>
				<input type="submit" class="boton" value="ENVIAR" />
			</form>
		</main>
	</div>
	<footer th:replace="fragments/parts::footer"></footer>
</body>
</body>
</html>
