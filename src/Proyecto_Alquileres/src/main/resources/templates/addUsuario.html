<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Usuario</title>
</head>
<body>
	<header th:insert="fragments/parts::menu"></header><br>
	<form action="#" th:action="@{/addUsuario}" th:object="${usuario}" method="post">
		<label for="nombre" >Nombre</label> 
		<input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
		<br><br>
		<label for="telefono" >Telefono</label>
		<input type="text"  id="telefono" name="telefono" th:field="*{telefono}" required>
		<br><br>
		<label for="email" >Email</label>
		<input type="email"  id="email" name="email" th:field="*{email}" required>
		<br><br>
		<label for="dni" >DNI</label>
		<input type="text"  id="dni" name="dni" th:field="*{dni}" required pattern="[0-9]{8}[A-Z]{1}">
		<br><br>
		<label for="password" >Contrase√±a</label>
		<input type="text"  id="password" name="password" th:field="*{password}" required>
		<br><br>
		<input type="submit" class="" value="ENVIAR" />
	</form>

</body>
</html>
