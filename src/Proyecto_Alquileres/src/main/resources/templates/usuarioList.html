<!DOCTYPE html>
<html>
<head th:replace="fragments/parts::head(title='Lista Usuarios')"></head>
<body>
	<header th:replace="fragments/parts::header"></header>
	<section th:replace="fragments/parts::portada"></section>
	<div class="contenido">
		<aside th:replace="fragments/parts::aside"></aside>
		<main>
			<div class="bloque tabla">
				<table class="table table-stripped tabla">
					<thead class="resaltado">
						<tr>
							<th>ID</th>
							<th>DNI</th>
							<th>Nombre</th>
							<th>Telefono</th>
							<th>Rol</th>
							<th>Email</th>
							<th>Activo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u : ${usuarios}">
							<td th:text="${u.id}"></td>
							<td th:text="${u.dni}"></td>
							<td th:text="${u.nombre}"></td>
							<td th:text="${u.telefono}"></td>
							<td th:text="${u.role}"></td>
							<td th:text="${u.email}"></td>
							<td>
								<a th:href="@{|/usuarios-activo?id=${u.id}|}" th:text="${u.activo ? 'Si' : 'No'}" class="enlace"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</div>
	<footer th:replace="fragments/parts::footer"></footer>
</body>
</html>
